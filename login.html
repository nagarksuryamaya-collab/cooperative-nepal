<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Co-operative Nepal</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>

    <select id="role">
      <option value="member">Member</option>
      <option value="admin">Admin</option>
    </select>

    <input type="text" placeholder="Member ID / Admin ID">
    <input type="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <p id="msg"></p>
  </div>

  <script>
    function login() {
      document.getElementById("msg").innerText =
        "Login system Firebase पछि connect हुनेछ";
    }
  </script>

</body>
</html>
