<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Co-operative Nepal</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-box">
    <h2 id="loginTitle">Login</h2>

   <input type="hidden" id="role">

    <input type="text" placeholder="Member ID / Admin ID">
    <input type="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <p id="msg"></p>
  </div>

  <script>
  // URL बाट role detect गर्ने
  const params = new URLSearchParams(window.location.search);
  const role = params.get("role") || "member";

  document.getElementById("role").value = role;
  document.getElementById("loginTitle").innerText =
    role === "admin" ? "Admin Login" : "Member Login";

  function login() {
    alert(role.toUpperCase() + " login Firebase पछि connect हुनेछ");
  }
</script>

</body>
</html>
